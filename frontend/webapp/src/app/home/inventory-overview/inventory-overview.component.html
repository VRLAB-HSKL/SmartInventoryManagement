<div class="card" style="width: 18rem;">
    <h4 class="card-header text-center">{{inventoryInfo.name}}</h4>
    <div class="card-body">
      <p class="card-text">{{inventoryInfo.itemCount}} items</p>
      <p class="card-text text-muted">Last update ({{inventoryInfo.lastUpdate | date:'yyyy-MM-dd hh:mm'}})</p>
      <hr>
      <div class="d-flex justify-content-center">
        <a href="#" class="btn btn-primary ">Open</a>
      </div>   
    </div>
</div>
